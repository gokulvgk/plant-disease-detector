<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Plant Disease Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #fff;
            text-align: center;
            padding: 20px;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 90%;
            background: #fff;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.1);
            margin: auto;
        }
        .video-container {
            width: 100%;
            border-radius: 12px;
            overflow: hidden;
            margin-top: 15px;
            display: none;
        }
        .control-panel {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        .btn-custom {
            font-size: 1rem;
            border-radius: 8px;
            padding: 8px 14px;
            transition: 0.3s;
            width: 45%;
            min-width: 120px;
        }
        .btn-custom:hover {
            opacity: 0.8;
        }
        .result-box {
            margin-top: 15px;
            padding: 10px;
            font-size: 1rem;
            font-weight: bold;
            background: #ffebee;
            border-radius: 8px;
            color: #d32f2f;
            display: none;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-success">üå± Live Plant Disease Detection</h2>
        
        <div class="control-panel">
            <button id="liveBtn" class="btn btn-outline-success btn-lg btn-custom">‚ñ∂ Start</button>
            <button id="stopBtn" class="btn btn-outline-danger btn-lg btn-custom">‚èπ Stop</button>
        </div>

        <div class="video-container" id="videoContainer">
            <img id="videoFeed" src="" alt="Live Feed">
        </div>
        
        <div id="result" class="result-box"></div>
    </div>

    <script>
        let videoRunning = false;
        let predictionInterval;

        document.getElementById("liveBtn").addEventListener("click", function() {
            if (!videoRunning) {
                document.getElementById("videoContainer").style.display = "block";
                document.getElementById("videoFeed").src = "{{ url_for('video_feed') }}";
                document.getElementById("result").style.display = "block";
                videoRunning = true;
                fetchPredictions();
            }
        });

        document.getElementById("stopBtn").addEventListener("click", function() {
            if (videoRunning) {
                document.getElementById("videoContainer").style.display = "none";
                document.getElementById("videoFeed").src = "";
                document.getElementById("result").style.display = "none";
                videoRunning = false;
                clearInterval(predictionInterval);
                
                fetch("/stop_camera")
                .then(response => response.text())
                .then(data => console.log(data))
                .catch(error => console.error("Error stopping camera:", error));
            }
        });

        function fetchPredictions() {
            predictionInterval = setInterval(() => {
                if (!videoRunning) return;

                fetch("/predict_live")
                .then(response => response.json())
                .then(data => {
                    if (data.prediction && data.confidence !== undefined) {
                        document.getElementById("result").innerText = `üåø Disease: ${data.prediction} (Confidence: ${(data.confidence * 100).toFixed(2)}%)`;
                    } else {
                        document.getElementById("result").innerText = "‚ö†Ô∏è No prediction available!";
                    }
                })
                .catch(error => console.error("Error fetching predictions:", error));
            }, 3000);
        }
    </script>
    
    <div class="mt-3">
        <a href="{{ url_for('home') }}" class="btn btn-outline-secondary btn-sm">üè† Home</a>
        <a href="{{ url_for('upload_file') }}" class="btn btn-outline-info btn-sm"> üåø Upload Image</a>
    </div>

</body>
</html>
